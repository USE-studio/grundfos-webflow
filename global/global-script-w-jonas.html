<script>
  let counter = 0;
  function checkIfAnalyticsLoaded() {
    if (window.ga && ga.create) {
      // Do tracking with new-style analytics
      const userId = ga.getAll()[0].get('clientId');
      ga('create', 'UA-195310179-1', 'auto');
      ga('send', 'pageview', {
        'dimension2': userId
      });
    } else if (window.urchinTracker) {
      // Do tracking with old-style analytics
      const userId = ga.getAll()[0].get('clientId');
      ga('create', 'UA-195310179-1', 'auto');
      ga('send', 'pageview', {
        'dimension2': userId
      });
      console.log(userId);
    } else {
      // Retry. Probably want to cap the total number of times you call this.
      if(counter < 10){
        counter++;
        setTimeout(checkIfAnalyticsLoaded, 500);
      }
    }
  }
  checkIfAnalyticsLoaded();
</script>

<script>
  let anothercounter = 0;
  // Script for adding unique identifier to hidden form field
  function checkIfAnalyticsLoaded() {
    if (window.ga && ga.create) {
      // Do tracking with new-style analytics
      if(document.getElementById("guid")){
        const userId = ga.getAll()[0].get('clientId');
        document.getElementById("guid").value = userId;
      }
    } else if (window.urchinTracker) {
      // Do tracking with old-style analytics
      if(document.getElementById("guid")){
        const userId = ga.getAll()[0].get('clientId');
        document.getElementById("guid").value = userId;
      }
    } else {
      // Retry. Probably want to cap the total number of times you call this.
      if(anothercounter < 10){
        anothercounter++;
        setTimeout(checkIfAnalyticsLoaded, 500);
      }
    }
  }
  checkIfAnalyticsLoaded();
</script>
