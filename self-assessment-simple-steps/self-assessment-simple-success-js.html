<!-- This script lets us use any component for our arrows. This way we can position freely -->
<script>
  var Webflow = Webflow || [];
  var l = $('#flowbaseSlider .w-slider-arrow-left');
  var r = $('#flowbaseSlider .w-slider-arrow-right');
  let stepValue = 0;
  // Put the datalayer in the window object
  window.dataLayer = window.dataLayer || [];
  // Start by pushing some initial data layer stuff
  window.dataLayer.push({
    'which-flow': 'self-assessment-simple-steps'
  });
  // Get the BtnSuccessStepProgress
  let btnSuccessStepProgress = document.getElementById('btnSuccessStepProgress')
  Webflow.push(function () {
    // This is called whenever we need to progress one step
    // and increment the stepValue
    function moveForwardInSteps() {
      // Increment the step value
      stepValue++;
      console.log('this: ', this);
      // Push stepValue to data layer
      window.dataLayer.push({
        'stepValue': stepValue
      });
      // Org. code
      r.trigger('tap');
      // Check the progress
      checkProgress();
    }

    // The flow slider parent
    $('#flowbaseSlider')
      // The progress button
      .on('click', '#btnSuccessStepProgress', function () {
        moveForwardInSteps();
      })
  });
</script>
